<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="cal-container">
        <div class="display"></div>
        <div class="buttons-container">
            <div class="first-row-buttons">
                <button class="number" id="9">9</button>
                <button class="number" id="8">8</button>
                <button class="number" id="7">7</button>
                <button class="other" id="delete">Del</button>
            </div>
            <div class="second-row-buttons">
                <button class="number" id="6">6</button>
                <button class="number" id="5">5</button>
                <button class="number" id="4">4</button>
                <button class="operator" id="+">+</button>
            </div>
            <div class="third-row-buttons">
                <button class="number" id="3">3</button>
                <button class="number" id="2">2</button>
                <button class="number" id="1">1</button>
                <button class="operator" id="-">-</button>
            </div>
            <div class="fourth-row-buttons">
                <button class="number" id="0">0</button>
                <button class="operator" id="*">*</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="equals">=</button>
            </div>
            <button class="other" id="clear">AC</button>
        </div>
    </div>
</body>

</html>
